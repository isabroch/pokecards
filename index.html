<head>
  <title>Pokemon Card Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="generator.css">
  <link rel="stylesheet" href="style.css">

<!-- the form -->
<form>
  <input type="text" placeholder="name" id="name">
  <input type="text" placeholder="link %" id="link">

  <select name="gender" id="gender"></select>
  <input type="text" placeholder="level" id="level">
  <div id="storage"><p>In PC?</p><input type="checkbox" name="stored" value="stored" id="stored"></div>

  <select name="ball" id="ball"></select>
  <select name="item" id="item"></select>

  <select name="type1" id="type1" class="type">
    <option value="None" disabled selected>Pokemon type 1</option>
  </select>
  <select name="type2" id="type2" class="type">
    <option value="None" disabled selected>Pokemon type 2</option>
    <option value="None">None</option>
  </select>
  <input type="text" placeholder="ability" id="ability">
  <input type="text" placeholder="move1" id="move1">
  <select name="moveType1" id="moveType1" class="type">
    <option value="" disabled selected>Move type</option>
  </select>
  <input type="text" placeholder="move2" id="move2">
  <select name="moveType2" id="moveType2" class="type">
    <option value="" disabled selected>Move type</option>
  </select>
  <input type="text" placeholder="move3" id="move3">
  <select name="moveType3" id="moveType3" class="type">
    <option value="" disabled selected>Move type</option>
  </select>
  <input type="text" placeholder="move4" id="move4">
  <select name="moveType4" id="moveType4" class="type">
    <option value="" disabled selected>Move type</option>
  </select>
  <textarea name="description" id="description">Description</textarea>
</form>
<div class="submit">
  <!-- <button onclick="submitForm()" id="button">Submit!</button> -->
  <button onclick="submitForm()" id="button">Submit!</button>
</div>
